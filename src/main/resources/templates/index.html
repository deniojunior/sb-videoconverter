<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SB Video Converter</title>
        <meta name="description" content="Conversor de vídeos para padrão web">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css">

        <link rel="stylesheet" href="css/plugins/normalize.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><img src="img/logo.png" width="50px"/> SB Video Converter</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="https://github.com/deniojunior/sb-videoconverter"><img src="img/github-logo.png"/>Código Fonte</a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
            </main>
        </div>

        <div class="sb-videoconverter mdl-layout mdl-js-layout has-drawer is-upgraded">
            <main class="mdl-layout__content">
                <div class="sb-videoconverter__upload mdl-grid">
                    <div id="upload-container">
                        <form id="convert-file-form" method="POST">
                            <div class="file_input_div">
                                <label> Selecione o arquivo de vídeo</label>
                                <div class="file_input">
                                    <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                                        <i class="material-icons">file_upload</i>
                                        <input id="file_input_file" name="file" class="none" type="file" />
                                    </label>
                                </div>

                                <div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
                                    <input class="file_input_text mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
                                    <label class="mdl-textfield__label" for="file_input_text"></label>
                                </div>
                            </div>

                            <div class="meta meta--fill mdl-color-text--grey-600 justify-center">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Converter
                                </button>
                            </div>
                        </form>
                    </div>

                    <div id="video-container">
                        <video controls="controls" autoplay="autoplay">
                            <source src="" type="video/mp4" />
                            O seu navegador não suporta a tag vídeo
                        </video>
                    </div>

                    <div id="progress-bar-container">
                        <div id="progress">
                            <div id="bar"></div>
                        </div>
                        <div id="progress-bar-label">
                            0%
                        </div>
                    </div>
                </div>

            </main>
            <div class="mdl-layout__obfuscator"></div>
        </div>

        <script src="js/plugins/jquery.min.js"></script>
        <script defer src="js/plugins/material.min.js"></script>
        <script defer src="js/app.js"></script>

    </body>
</html>
